<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Record</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f2d, #1a1a40);
      color: #fefefe;
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .header {
      display: flex;
      justify-content: flex-end;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      height: 100px;
    }

    .header div {
      margin-left: 15px;
      padding: 8px 16px;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      height: 30px;
      align-items: center;
      padding-top: 15px;
    }

    .header div:hover {
      background: rgba(0, 120, 255, 0.6);
      box-shadow: 0 0 10px #0078ff;
    }

    .title {
      align-items: center;
      margin-right: 407px;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #00d4ff;
      text-shadow: 0 0 10px rgba(0,212,255,0.7);
    }

    .form-section {
      margin: 50px auto;
      max-width: 800px;
      padding: 30px;
      border-radius: 15px;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 16px;
    }

    .form-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 15px;
      outline: none;
    }

    .form-group select option {
      background: #1a1a40;
      color: #fff;
    }

    .buttons {
      margin-top: 20px;
      text-align: center;
    }

    .buttons button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    .search-btn {
      background: rgba(0, 120, 255, 0.6);
      color: #fff;
    }

    .search-btn:hover {
      background: rgba(0, 120, 255, 0.8);
    }

    .clear-btn {
      background: rgba(255, 50, 50, 0.6);
      color: #fff;
    }

    .clear-btn:hover {
      background: rgba(255, 50, 50, 0.8);
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      display: none;
    }

    table th, table td {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }

    table th {
      background: rgba(0, 120, 255, 0.6);
    }

    table tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>

  <div class="header">
    <p class="title">Crime Record</p>
    <a href="addCrime.html" style="text-decoration: none;">
    <div>Add Crime</div></a>
    <a href="CrimeHotspotAnalysis.html" style="text-decoration: none;">
      <div>Home</div>
    </a>
  </div>

  <div class="form-section glass">
    <div class="form-group">
      <label for="crimeType">Crime Type</label>
      <select id="crimeType">
        <option value="">Select</option>
        <option>Theft</option>
        <option>Assault</option>
        <option>Fraud</option>
        <option>Robbery</option>
      </select>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status">
        <option value="">Select</option>
        <option>Open</option>
        <option>Closed</option>
        <option>Pending</option>
      </select>
    </div>

    <div class="form-group">
      <label for="severity">Severity</label>
      <select id="severity">
        <option value="">Select</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>

    <div class="buttons">
      <button class="search-btn" onclick="searchData()">Search</button>
      <button class="clear-btn" onclick="clearFilters()">Clear</button>
    </div>

    <table id="resultTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>TYPE</th>
          <th>LOCATION</th>
          <th>DATE AND TIME</th>
          <th>SEVERITY</th>
          <th>STATUS</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

  <script>
    function searchData() {
      const type = document.getElementById("crimeType").value;
      const status = document.getElementById("status").value;
      const severity = document.getElementById("severity").value;

      const data = [
        {id: 1, type: "Theft", location: "Pune", date: "2025-08-15 14:30", severity: "High", status: "Open"},
        {id: 2, type: "Fraud", location: "Mumbai", date: "2025-08-12 10:00", severity: "Medium", status: "Closed"},
        {id: 3, type: "Assault", location: "Delhi", date: "2025-08-10 19:45", severity: "Low", status: "Pending"}
      ];

      const filtered = data.filter(item =>
        (!type || item.type === type) &&
        (!status || item.status === status) &&
        (!severity || item.severity === severity)
      );

      const table = document.getElementById("resultTable");
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      if (filtered.length > 0) {
        filtered.forEach(item => {
          const row = `<tr>
            <td>${item.id}</td>
            <td>${item.type}</td>
            <td>${item.location}</td>
            <td>${item.date}</td>
            <td>${item.severity}</td>
            <td>${item.status}</td>
            <td><button onclick="alert('Viewing record ${item.id}')">View</button></td>
          </tr>`;
          tbody.innerHTML += row;
        });
        table.style.display = "table";
      } else {
        tbody.innerHTML = `<tr><td colspan="7">No records found</td></tr>`;
        table.style.display = "table";
      }
    }

    function clearFilters() {
      document.getElementById("crimeType").value = "";
      document.getElementById("status").value = "";
      document.getElementById("severity").value = "";
      document.getElementById("resultTable").style.display = "none";
    }
  </script>

</body>
</html>
