<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotspot Configuration</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f2d, #1a1a40);
      color: #fefefe;
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .header {
      display: flex;
      justify-content: flex-end;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      height: 100px;
    }

    .header div {
      margin-left: 15px;
      padding: 8px 16px;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      height: 30px;
      align-items: center;
      padding-top: 15px;
    }

    .header div:hover {
      background: rgba(0, 120, 255, 0.6);
      box-shadow: 0 0 10px #0078ff;
    }

    .title {
      align-items: center;
      margin-right: 210px;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #00d4ff;
      text-shadow: 0 0 10px rgba(0,212,255,0.7);
    }

    /* Form Section */
    .form-section {
      margin: 50px auto;
      max-width: 700px;
      padding: 30px;
      border-radius: 15px;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 16px;
    }

    .form-group select,
    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 15px;
      outline: none;
    }

    #properWidth{
        width: 677px;
    }


    .form-group select option {
      background: #1a1a40;
      color: #fff;
    }

    .form-group input::placeholder {
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="header">
    <p class="title">Hotspot Configuration</p>
    <a href="crimeRecord.html" style="text-decoration: none;"><div>Crime Records</div></a>
    <a href="addCrime.html" style="text-decoration: none;"><div>Add Crime</div></a>
    <a href="CrimeHotspotAnalysis.html" style="text-decoration: none;">
      <div>Home</div>
    </a>
  </div>

  <div class="form-section glass">
    <div class="form-group">
      <label for="crimeType">Crime Type</label>
      <select id="crimeType">
        <option>Theft</option>
        <option>Assault</option>
        <option>Robbery</option>
        <option>Fraud</option>
        <option>Homicide</option>
      </select>
    </div>

    <div class="form-group" id="properWidth">
      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter location...">
    </div>

    <div class="form-group" id="properWidth">
      <label for="threshold">Minimum Crime Threshold</label>
      <input type="number" id="threshold" placeholder="Enter minimum number of crimes">
    </div>

    <div class="form-group">
      <label for="retention">Data Retention Period (months)</label>
      <select id="retention">
        <option>3</option>
        <option>6</option>
        <option>12</option>
        <option>24</option>
      </select>
    </div>

    <div class="form-group" id="properWidth">
      <label for="radius">Default Hotspot Radius (km)</label>
      <input type="number" id="radius" placeholder="Enter radius in km">
    </div>
  </div>

</body>
</html>
