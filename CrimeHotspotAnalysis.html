<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Hotspot Analysis</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f9fbff); 
      color: #2c3e50;
    }
    
    .glass {
      background: #ffffff;
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .header {
      display: flex;
      justify-content: flex-end;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      height: 100px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .header div {
      margin-left: 15px;
      padding: 8px 16px;
      margin-top: 30px;
      background: rgba(0, 123, 255, 0.12);
      color: #333;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      height: 30px;
      align-items: center;
      padding-top: 15px;
    }

    .header div:hover {
      background: rgba(0, 123, 255, 0.25);
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    
    }

    .title {
      align-items: center;
      margin-right: 180px;
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #3566a0;
      text-shadow: 0 0 4px rgba(53, 102, 160, 0.2);
    }

    .middle-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .middle-buttons button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #5c88c4, #7aa6d6);
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .middle-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(92, 136, 196, 0.3);
    }

    .graphs {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
  text-align: center;
}


    .graphs button {
      all: unset;             
      display: flex;
      justify-content: center;
      align-items: center;
      height: 320px;
      width: 430px;
      margin-left: 10px;
      padding: 20px;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .graphs button:hover {
      box-shadow: 0 6px 14px rgba(92, 136, 196, 0.25);
      transform: scale(1.02);
    }

    #heatmap {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .tabs {
      margin: 30px;
    }

    .tab-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      padding: 12px 20px;
      border: none;
      background: rgba(0, 0, 0, 0.05);
      color: #333;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .tab-buttons button.active {
      background: linear-gradient(135deg, #5c88c4, #7aa6d6);
      box-shadow: 0 0 8px rgba(92, 136, 196, 0.3);
      color: #fff;
    }

    .tab-content {
      display: none;
      padding: 20px;
      border-radius: 12px;
      color: #333;
      text-align: center;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
   
  <div class="header">
    <p class="title">Crime Hotspot Analysis </p></a>
    <a href="crimeRecord.html" style="text-decoration: none;">
    <div>Crime Records</div></a>
    <a href="addCrime.html"style="text-decoration: none;">
    <div>Add Crime</div></a>
    <a href="settings.html"style="text-decoration: none;">
    <div>Settings</div></a>
  </div></a>

  <div class="middle-buttons">
    <a href="dashboard.html">
    <button> View Dashboard</button></a>
    <a href="exploreHotspot.html">
    <button>Explore Hotspot</button></a> 
  </div>

  <div class="graphs"><a href="dashboard.html">
    <button class="graph glass">
      <canvas id="barChart"></canvas>
    </button></a>

    <a href="dashboard.html">
    <button class="graph glass">
      <canvas id="pieChart"></canvas>
    </button></a>

    <a href="exploreHotspot.html">
    <button class="graph glass">
      <div id="heatmap"></div>
    </button></a>
  </div>

  <div class="tabs">
    <div class="tab-buttons">
      <button class="active" onclick="openTab('hotspot')">Hotspot Identified</button>
      <button onclick="openTab('summary')">Crime Summary</button>
    </div>

    <div id="hotspot" class="tab-content active">
      <h3>Hotspots Identified</h3>
      <p>List of high-crime areas will appear here...</p>
    </div>

    <div id="summary" class="tab-content">
      <h3>Total Crime, Predicted Crime, High Risk</h3>
      <p>Total Crimes: 120</p>
      <p>Predicted Crimes: 85</p>
      <p>High Risk Areas: 5</p>
    </div>
  </div>

  <script>
    function openTab(tabId) {
      const contents = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-buttons button');

      contents.forEach(c => c.classList.remove('active'));
      buttons.forEach(b => b.classList.remove('active'));

      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: ['Theft', 'Assault', 'Robbery', 'Fraud', 'Homicide'],
        datasets: [{
          label: 'Crime Count',
          data: [50, 30, 20, 15, 5],
          backgroundColor: ['#e57373','#ffb74d','#81c784','#64b5f6','#ba68c8']
        }]
      },
      options: {
        plugins: { legend: { labels: { color: '#333' } } },
        scales: {
          x: { ticks: { color: '#333' } },
          y: { ticks: { color: '#333' } }
        }
      }
    });

    new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: {
        labels: ['Theft', 'Assault', 'Robbery', 'Fraud', 'Homicide'],
        datasets: [{
          data: [50, 30, 20, 15, 5],
          backgroundColor: ['#e57373','#ffb74d','#81c784','#64b5f6','#ba68c8']
        }]
      },
      options: {
        plugins: { legend: { labels: { color: '#333' } } }
      }
    });

    const map = L.map('heatmap').setView([28.6139, 77.2090], 11); 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const crimePoints = [
      [28.7041, 77.1025],
      [28.5355, 77.3910],
      [28.4595, 77.0266]
    ];
    crimePoints.forEach(p => 
      L.circle(p, {radius: 500, color: 'red', fillColor: 'red', fillOpacity: 0.5}).addTo(map)
    );
  </script>

</body>
</html>
